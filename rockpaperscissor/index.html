<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <button id="rock" class="buttons">Rock</button>
    <button id="paper" class="buttons">Paper</button>
    <button id="scissors" class="buttons">Scissors</button>
    <div id="player">Player plays <var></var></div>
    <div id="computer">Computer plays <var></var></div>
    <h5 id="result">None</h5>
    <div id="pscore">
        Player Score: <var>0</var>
    </div>
    <div id="cscore">
        Computer Score: <var>0</var>
    </div>
    <button id="replay">Play Again</button>
    <script src="script.js"></script>
</body>
</html>

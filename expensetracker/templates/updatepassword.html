{% extends "layout.html" %}
{% block content %}
<a href="{{ url_for('account')}}">Back</a>
<form action="" method="POST">
    <label id="old_password">Current Password</label>
    <input type="password" for="old_password" name="old_password" minlength="8" maxlength="100" required><br>
    <label id="new_password">New Password</label>
    <input id="pw" type="password" for="new_password" name="new_password" minlength="8" maxlength="100" required><br>
    <div id="feedback"></div>
    <div id="extrafeedback"></div>
    <label id="confirm_password">Confirm Password</label>
    <input id="cpw" type="password" for="confirm_password" name="confirm_password" minlength="8" maxlength="100" required><br>
    <input type="submit">
</form>
<div> {{ message }}</div>
<script src="{{ url_for('static', filename='js/updatepassword.js') }}"></script>
{% endblock content %}
